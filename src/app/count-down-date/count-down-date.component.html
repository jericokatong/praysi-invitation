<section class="w-full flex flex-col justify-center items-center">
  <h1 class="font-dancingScriptRegular text-4xl text-[#ffab70] mb-3">
    Countdown
  </h1>
  <div class="w-full flex justify-center gap-2">
    <div
      class="w-20 h-16 bg-[#b27d31] rounded-lg flex items-center justify-center flex-col"
    >
      <span>{{ days }}</span>
      <span>Days</span>
    </div>
    <div
      class="w-20 h-16 bg-[#b27d31] rounded-lg flex items-center justify-center flex-col"
    >
      {{ hours }} <br />
      <span>Hours</span>
    </div>
    <div
      class="w-20 h-16 bg-[#b27d31] rounded-lg flex items-center justify-center flex-col"
    >
      {{ minutes }} <br />
      <span>Minutes</span>
    </div>
    <div
      class="w-20 h-16 bg-[#b27d31] rounded-lg flex items-center justify-center flex-col"
    >
      {{ seconds }} <br />
      <span>Seconds</span>
    </div>
  </div>
</section>
